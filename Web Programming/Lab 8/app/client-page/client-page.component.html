<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<form>
  Author (email): <input type="email" name="author" [(ngModel)]="newAuthor" required><br>
  Title: <input type="text" name="title" [(ngModel)]="newTitle" required><br>
  Comment: <input type="text" name="comment" [(ngModel)]="newComment" required><br>
  <input type="button" value='Submit' (click)="addRecord()">
</form>

<button [routerLink]="['/role-selection']"> Home </button>
